{% extends "notes/base.html" %}
{% load static %}

{% block content %}
<div class="appbar">
  <img class="logo" src="{% static 'notes/img/logo-getit.png' %}" />
  <p class="subtitle">Como o Post-it, mas com outro verbo</p>
</div>

<form method="post">
  {% csrf_token %}
  <label for="titulo">TÃ­tulo</label>
  <input id="titulo" type="text" name="titulo" />
  <label for="detalhes">Detalhes</label>
  <textarea id="detalhes" name="detalhes"></textarea>
  <input type="submit" />
</form>

<ul>
  {% for note in notes %}
  <li class="card">
    <h3 class="card-title">{{note.title}}</h3>

  {% endfor %}
</ul>
{% endblock %}
